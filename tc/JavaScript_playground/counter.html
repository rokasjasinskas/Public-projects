<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Counter Week5</title>
    <meta name="description" content="Index" />
    <meta name="author" content="You" />
    <script>
      let counter = 0;
      function count(numberToAdd, event) {
        counter += numberToAdd;
        console.log(counter);
        console.log(event);
        console.log(event.target);
      }
    </script>
  </head>
  <body>
    <h1>Count Week5</h1>
    <button onclick="count(2, event)">Count</button>
    <button onclick="count(1, event)">Add 1</button>
    <button onclick="count(2, event)">Add 2</button>
    <button onclick="count(3, event)">Add 3</button>
  </body>
</html>
