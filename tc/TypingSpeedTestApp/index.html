<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" type="text/css" href="TypingSpeedTestApp.css" />
  </head>

  <body>
    <div class="header">
      <h1>Typing Speed Test</h1>
    </div>
    <div class="container">
      <div id="typing-container" class="typing-box">
        <p id="text-to-type" class="h4">Text will appear here</p>
        <input
          type="text"
          id="user-input"
          class="form-control mb-3"
          placeholder="Start typing..."
        />
        <div id="results" class="results-box">
          <p>Time Left: <span id="timer" class="fw-bold">60</span> seconds</p>
          <p>Speed: <span id="speed" class="fw-bold">0</span> WPM</p>
          <p>Accuracy: <span id="accuracy" class="fw-bold">0</span>%</p>
        </div>
      </div>
      <div class="text-center">
        <button id="reset-button" class="btn btn-primary mt-3">Reset</button>
      </div>
    </div>
    <script src="TypingSpeedTestApp.js"></script>
  </body>
</html>
