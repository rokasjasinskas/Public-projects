<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Typing Speed Test</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/TypingSpeedTestApp.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Typing Speed Test</h1>
      </div>
      <div class="typing-box-with-timer"></div>
      <div class="typing-box">
        <div id="timer-clock" class="timer">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="centered-results-box">
          <div class="results-box">
            <h3 id="results-text" class="results-text">Current results</h3>
            <p>Speed: <span class="fw-bold" id="speed">0</span> WPM</p>
            <p>Accuracy: <span class="fw-bold" id="accuracy">0</span>%</p>
          </div>
        </div>
        <div class="typing-text-box" id="typing-text-box-color">
          <p class="h4" id="text-to-type">Text will appear here</p>
          <div class="input-text-field">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Start typing..."
              id="user-input"
            />
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary mt-3" id="reset-button">Reset</button>
        </div>
        <div class="centered-previous-result-box">
          <div class="previous-results-box">
            <h3 id="previous-results-text" class="previous-results-text">
              Previous results
            </h3>
            <table id="previous-results-table" class="table">
              <thead>
                <tr>
                  <th>Attempt</th>
                  <th>Speed (WPM)</th>
                  <th>Accuracy (%)</th>
                  <th>Improvement</th>
                </tr>
              </thead>
              <tbody id="previous-results-table-body">
                <!-- Results will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/text.js"></script>
    <script type="module" src="./js/timer.js"></script>
    <script type="module" src="./js/metrics.js"></script>
    <script type="module" src="./js/previous-metrics.js"></script>
    <script type="module" src="./js/reset-with-keyboard.js"></script>
  </body>
</html>
